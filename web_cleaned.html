    <style>
        body, html{
            height: 100%;
            margin: 0;
        }
        /* The switch - the box around the slider */
        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }

        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #2196F3;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }
    </style>

    <div id='outerContainer' style="
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            padding: 10px;
        ">
        <div id="colorselect" style="width:400px;height:400px;display:flex"></div>

        <div class="toggles" style="
                display: flex;
                flex-direction: column;
                text-align: center;
                padding: 10px;
        ">
            Top
            <label class="switch" style="position:relative;z-index:1;text-align: center;">
                <input id="top_toggle" type="checkbox">
                <span class="slider round"></span>
            </label>
            <div style="height: 15px;"></div>
            Bottom
            <label class="switch" style="position:relative;z-index:2;text-align: center;/* padding-top: 30px; */">
                <input id="bot_toggle" type="checkbox">
                <span class="slider round"></span>
            </label>
			Both
            <label class="switch" style="position:relative;z-index:2;text-align: center;/* padding-top: 30px; */">
                <input id="both_toggle" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

    </div>

    <script>
        const top_toggle = document.getElementById("top_toggle");
        const bot_toggle = document.getElementById("bot_toggle");
		const both_toggle = document.getElementById("both_toggle");
		var led_select;
		// const address = "http://" + window.location.host + "/";
		const address = "http://192.168.50.108/"

        top_toggle.addEventListener('change', (event) => {
            if(event.currentTarget.checked) {
                bot_toggle.checked=false;
				both_toggle.checked=false;
				led_select = 1;
			}
            else 
				both_toggle.checked=true;
			get_status(led_select);

        });

        bot_toggle.addEventListener('change', (event) => {
            if(event.currentTarget.checked) {
                top_toggle.checked=false;
				both_toggle.checked=false;
				led_select = 0;
			}
            else 
				both_toggle.checked=true;
			get_status(led_select);

        });

		both_toggle.addEventListener('change', (event) => {
			if(event.currentTarget.checked) {
                top_toggle.checked=false;
				bot_toggle.checked=false;
				led_select = 2;
			}
			get_status(led_select);
		});

		window.addEventListener("load", (event)=>{
			both_toggle.checked=true;
			led_select = 2;
			get_status(led_select);
		});

        ws.onmessage = message => {
            if (message.data instanceof Blob) {
                var urlObject = URL.createObjectURL(message.data);
                view.src = urlObject;
            }
        };

		function get_status(which){
			var xmlHTTP = new XMLHttpRequest();
			xmlHTTP.open("GET", address + "status", true);
			xmlHTTP.setRequestHeader("Allow-Control-Allow-Origin", "*");
			xmlHTTP.onload = function() {
				var json = JSON.parse(this.responseText);
				console.log(json);
				if (which == 1){
					colorWheel.rgb = [json.top_red, json.top_green, json.top_blue];
				} else if (which == 0){
					colorWheel.rgb = [json.bot_red, json.bot_green, json.bot_blue];
				}else{
					colorWheel.rgb = [json.bot_red, json.bot_green, json.bot_blue];
				}
			};
			xmlHTTP.send(null);
		}
        var lastText, lastSend, sendTimeout;

        // limit sending to one message every 30 ms
        // https://github.com/neonious/lowjs_esp32_examples/blob/master/neonious_one/cellphone_controlled_rc_car/www/index.html
        function send(txt) {
            var now = new Date().getTime();
            if (lastSend === undefined || now - lastSend >= 30) {
                try {
                    ws.send(txt);
                    lastSend = new Date().getTime();
                    return;
                } catch (e) {
                    console.log(e);
                }
            }
            lastText = txt;
            if (!sendTimeout) {
                var ms = lastSend !== undefined ? 30 - (now - lastSend) : 30;
                if (ms < 0)
                    ms = 0;
                sendTimeout = setTimeout(() => {
                    sendTimeout = null;
                    send(lastText);
                }, ms);
            }
        }

		function sendHTTP(r, g, b, h, s, v, led_select){
			var xmlHTTP = new XMLHttpRequest();
			var params = "r=" + r + "&g=" + g + "&b=" +  b + "&h=" +  h + "&s=" +  s + "&v=" +  v + "&led=" + led_select;
			xmlHTTP.timeout = 3;
			xmlHTTP.open("GET", address + "colour?" +  params , true);
			xmlHTTP.send(null);
			return;
		};

    </script>
	<script type="text/javascript">

		//https://github.com/luncheon/reinvented-color-wheel
		var colorWheel = new ReinventedColorWheel({
		// appendTo is the only required property. specify the parent element of the color wheel.
		appendTo: document.getElementById("colorselect"),

		// followings are optional properties and their default values.
		// appearance
		wheelDiameter: 200,
		wheelThickness: 20,
		handleDiameter: 16,
		wheelReflectsSaturation: true,

		// handler
		onChange: function (color) {
			// the only argument is the ReinventedColorWheel instance itself.
			console.log("hsv:", color.hsv[0], color.hsv[1], color.hsv[2]);
			console.log("rgb:", color.rgb[0], color.rgb[1], color.rgb[2]);
			// send(getRGBData(color.rgb[0], color.rgb[1], color.rgb[2], color.hsv[0], color.hsv[1], color.hsv[2]));
			sendHTTP(color.rgb[0], color.rgb[1], color.rgb[2], color.hsv[0], color.hsv[1], color.hsv[2], led_select);
		},
		});

		colorWheel.wheelDiameter = 400;
		colorWheel.wheelThickness = 40;
		get_status(led_select);
		colorWheel.redraw();
	</script>
